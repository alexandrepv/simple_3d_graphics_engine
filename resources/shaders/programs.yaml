simple_mesh:
  vertex_shader: "demo_shaders/simple_mesh.glsl"
  fragment_shader: "demo_shaders/simple_mesh.glsl"

texture:
  vertex_shader: "texture.glsl"
  fragment_shader: "texture.glsl"

texture_rgba:
  vertex_shader: "texture.glsl"
  fragment_shader: "texture.glsl"
  define:
    - COLOR_RGBA

texture_rgb:
  vertex_shader: "texture.glsl"
  fragment_shader: "texture.glsl"
  define:
    - COLOR_RGB

mesh_offscreen:
  vertex_shader: "mesh_offscreen.glsl"
  fragment_shader: "mesh_offscreen.glsl"


# =================================================
#               Render 3D passes
# =================================================

fragment_picking_pass:
  vertex_shader: "mesh_object_id.glsl"
  fragment_shader: "mesh_object_id.glsl"

forward_pass:
  vertex_shader: "forward_pass.glsl"
  fragment_shader: "forward_pass.glsl"