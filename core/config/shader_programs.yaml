# This config defines all the shader programs that will be
# assembled and compiled by the ShaderLibrary class


# ======================[ Lines Demo ]=======================
outline_program:
  vertex_shader: "lines_instanced_positions.vs.glsl"
  fragment_shader: "fragment_picking/frag_map.fs.glsl"
  extra_definitions:
    instanced: 0

depth_only_program:
  vertex_shader: "lines_instanced_positions.vs.glsl"
  fragment_shader: "shadow_mapping/depth_only.fs.glsl"
  extra_definitions:
    instanced: 0

fragmap_program:
  vertex_shader: "lines_instanced_positions.vs.glsl"
  fragment_shader: "fragment_picking/frag_map.fs.glsl"
  extra_definitions:
    instanced: 0


# ======================[ Fragment picking ]=======================
fragment_picking:
  vertex_shader: "fragment_picking/frag_pick.glsl"
  fragment_shader: "lit_with_edges.glsl"

outline/outline_draw:
  vertex_shader: "outline/outline_draw.glsl"
  fragment_shader: "outline/outline_draw.glsl"
